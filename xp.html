<!DOCTYPE html>
<html>
<head>
    <title>Google DAI Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Use specific version of HLS.js known to work with DAI -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #videoContainer {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('dtv');

        if (Hls.isSupported()) {
            const hls = new Hls({
                xhrSetup: function(xhr, url) {
                    // Required for Google DAI streams
                    xhr.withCredentials = false;
                    // Add required headers
                    xhr.setRequestHeader('Origin', window.location.origin);
                },
                enableWorker: true,
                lowLatencyMode: false, // Disable low latency mode for DAI
                manifestLoadingTimeOut: 20000,
                manifestLoadingMaxRetry: 6,
                manifestLoadingRetryDelay: 1000,
                levelLoadingTimeOut: 20000,
                levelLoadingMaxRetry: 6,
                levelLoadingRetryDelay: 1000,
                fragLoadingTimeOut: 20000,
                fragLoadingMaxRetry: 6,
                fragLoadingRetryDelay: 1000,
                // DAI specific settings
                maxBufferSize: 0,
                maxBufferLength: 30,
                liveSyncDurationCount: 3,
                liveMaxLatencyDurationCount: 10,
                maxMaxBufferLength: 600,
                startLevel: -1, // Auto quality selection
                debug: false
            });

            // Bind error handling events
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log('Network error encountered, trying to recover...');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log('Media error encountered, trying to recover...');
                            hls.recoverMediaError();
                            break;
                        default:
                            // Cannot recover, try reloading the page
                            console.log('Unrecoverable error');
                            initPlayer();
                            break;
                    }
                }
            });

            function initPlayer() {
                if (streamUrl) {
                    // Load the stream
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    // Optional: Log when stream is loaded
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('Stream loaded successfully');
                        video.play().catch(function(error) {
                            console.log("Play failed:", error);
                        });
                    });
                }
            }

            // Initialize the player
            initPlayer();

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }

        // Add error handling for the video element
        video.addEventListener('error', function(e) {
            console.log('Video error:', video.error);
        });
    </script>
</body>
</html>
