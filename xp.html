<!DOCTYPE html>
<html lang="en">
<head>
    <title>WatchaSports Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            text-align: center;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #28B463;
            font-family: sans-serif;
            font-size: 24px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .player-container {
            width: 100%;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .plyr {
            height: 100%;
        }

        .plyr--video {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>W</span><span>a</span><span>t</span><span>c</span><span>h</span><span>a</span>
            <span>S</span><span>p</span><span>o</span><span>r</span><span>t</span><span>s</span>
        </div>
    </div>

    <div class="player-container">
        <video id="player" controls crossorigin playsinline>
            <source id="m3u8-url" type="application/x-mpegURL" />
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script>
        // Prevent right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Get stream URL
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('dtv');
        document.getElementById("m3u8-url").setAttribute("src", streamUrl);

        // Initialize player
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("#player");
            
            // Basic Plyr configuration
            const playerConfig = {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ],
                settings: ['quality', 'speed'],
                speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
                quality: { default: 720, options: [360, 480, 720, 1080] }
            };

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const player = new Plyr(video, playerConfig);
                });

                // Basic error handling
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                        }
                    }
                });
            } else {
                const player = new Plyr(video, playerConfig);
            }
        });

        // Remove loading screen
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 1500);
    </script>
</body>
</html>
