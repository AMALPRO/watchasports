<!DOCTYPE html>
<html>
<head>
    <title>WATCHASPORTS.ONLINE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #28B463;
            font-family: 'Quattrocento Sans', sans-serif;
        }

        .loading-text span:nth-child(1) { animation: blur-text 1.5s 0s infinite linear alternate; }
        .loading-text span:nth-child(2) { animation: blur-text 1.5s 0.2s infinite linear alternate; }
        .loading-text span:nth-child(3) { animation: blur-text 1.5s 0.4s infinite linear alternate; }
        .loading-text span:nth-child(4) { animation: blur-text 1.5s 0.6s infinite linear alternate; }
        .loading-text span:nth-child(5) { animation: blur-text 1.5s 0.8s infinite linear alternate; }
        .loading-text span:nth-child(6) { animation: blur-text 1.5s 1s infinite linear alternate; }
        .loading-text span:nth-child(7) { animation: blur-text 1.5s 1.2s infinite linear alternate; }

        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }

        video {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>W</span><span>a</span><span>t</span><span>c</span><span>h</span><span>a</span>
            <span>S</span><span>p</span><span>o</span><span>r</span><span>t</span><span>s</span>
        </div>
    </div>

    <video id="player" autoplay controls crossorigin playsinline style="--plyr-color-main: #28B463;">
        <source id="m3u8-url" type="application/x-mpegURL" />
    </video>

    <script>
        // Hide loading screen after 1 second
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 1000);

        // Get stream URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('dtv');
        document.getElementById("m3u8-url").setAttribute("src", streamUrl);

        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const source = video.getElementsByTagName("source")[0].src;
            
            // Enhanced HLS.js configuration for DAI streams
            const hlsConfig = {
                maxMaxBufferLength: 100,
                xhrSetup: function(xhr, url) {
                    // Enable CORS
                    xhr.withCredentials = true;
                },
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90,
                // Add specific handling for Google DAI streams
                fragLoadingMaxRetry: 5,
                manifestLoadingMaxRetry: 5,
                levelLoadingMaxRetry: 5
            };

            if (Hls.isSupported()) {
                const hls = new Hls(hlsConfig);
                
                // Error handling
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Network error, attempting to recover...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Media error, attempting to recover...");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log("Fatal error, stopping playback");
                                hls.destroy();
                                break;
                        }
                    }
                });

                // Load source and initialize player
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    const qualities = hls.levels.map(level => level.height);
                    
                    const playerConfig = {
                        quality: {
                            default: qualities[0],
                            options: qualities,
                            forced: true,
                            onChange: (quality) => {
                                hls.levels.forEach((level, levelIndex) => {
                                    if (level.height === quality) {
                                        hls.currentLevel = levelIndex;
                                    }
                                });
                            }
                        },
                        seekTime: 5
                    };

                    new Plyr(video, playerConfig);
                });

                hls.attachMedia(video);
                window.hls = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback for Safari
                video.src = source;
                new Plyr(video, {
                    seekTime: 5
                });
            }
        });
    </script>
</body>
</html>
